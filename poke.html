<!doctype html>
<html>
<head>
    <title>Pokedex</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
         $(document).ready(function() {
            for (var i = 1; i < 151; i++) {
                $('#pokemon').append("<img id='" + i + "'class='pokemon' src='http://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/" + i + ".png'/>");
            }

            $('.pokemon').click(function(){
                var id = this.id
                $.get('http://pokeapi.co/api/v2/pokemon/' + id, function(res) {
                    var html_str = "";
                    html_str += "<center><img id='" + id + "'class='pokemon' src='http://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/" + id + ".png'/></center>";
                    html_str += "<center><h4>Name: " + res['name'] + "</h4></center>";
                 
                     $('#pokedex').html(html_str)
                    
                   
                },"json");
            })

         });
    </script>
    <style>
        body{
            
        }
        #pokemon {
            width: 1200px;
            height: 300px;
        }

        #pokedex {
            width: 27%;
            background-color:  rgb(111, 0, 255);
            float: left;
            height: 400px;
            width: 280px;
            margin: 10;
         

        }
    </style>
</head>
<body>
<div class='row'>
    <div id='pokemon'></div>
    <div id='pokedex'></div>
</div>
</body>
</html>
